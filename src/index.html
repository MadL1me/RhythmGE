<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>RhythmGE</title>
  <link rel="stylesheet" href="dist/index.css">
</head>

<body>
  <topbar>
    <div class="left-column">
      <div class="first-row">
        <div class="audio-player">
          <div class="slider-container">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">Cnj
          </div>
        </div>
        <div class="visualizer">
          <canvas height="1" width="1"></canvas>
        </div>
      </div>
      <div class="settings-container">
        <div class="input-block">
          <p>Beat Lines:</p>
          <input value="5" onchange='beatLinesValueChange(event)' type="text">
        </div>

        <div class="input-block">
          <p>BPM</p>
          <input value="60" onchange='bmpValueChange(event)' type="text">
        </div>

        <div class="slider-container">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>

        <div class="">
          <p><input type="checkbox" id="line-following">Follow Line</p>
        </div>

        <div class="">
          <p><input type="checkbox" id="use-claps">Use claps</p>
        </div>
      </div>
    </div>
    <div class="right-column">
      <div class="drop-zone">
        <p>Drag audio files here</p>
      </div>
      <div class="imports">
        <input type="file" id="files" name="files[]" />
        <output id="list"></output>
        <button onclick='playButtonClick()'>Play</button>
        <button onclick='loadAudioFile()' id="import-audio-btn"> Import Audio </button>
        <button onclick='saveBeatmap()' id="save-beatmap-btn"> Save beatmap file </button>
        <button onclick='importBeatmap()' id="import-beatmap-btn"> Import beatmap file </button>
        <button onclick="test()"> TEST </button>
      </div>
    </div>
  </topbar>

  <div class="editor-container">
    <div class="canvas-holder">
      <canvas width="800" height="300" id="editor-canvas"></canvas>
      <canvas width="800" height="100" id="audio-amplitude-canvas"></canvas>
    </div>
  </div>

  <!-- <script> var exports = {};</script>  -->
  <!-- <script defer> var exports = {"__esModule": true};</script> -->
  <script defer src="dist/renderer.js"></script>
  <script defer src="dist/editor.js"></script>
</body>

</html>
