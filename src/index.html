<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RhythmGE</title>
    <link rel="stylesheet" href="dist/index.css">
  </head>
  <body>
    <div class="topbar">
      
      <div id = "title">
        <h1>Rhythm Game Editor v0.1</h1>
        <p>Tool for rhythm game developers</p>
      </div>
    
      <div id = "audio_player">
        
      </div>

      <div id="imports">
        <div id="drop_zone">
          <p>Drag audio files here</p>
        </div>
          <input type="file" id="files" name="files[]"/>
          <output id="list"></output>
          <button onclick='getanalysis()'>Get analysis</button>
          <button onclick='loadAudioFile()' id="import_audio_btn"> Import Audio </button> 
          <button onclick='saveBeatmap()' id="save_beatmap_btn"> Save beatmap file </button>
          <button onclick='importBeatmap()' id="import_beatmap_btn"> Import beatmap file </button>
      </div>
    </div>

    <div class="editor_container">
      <div class="input_container"> 
        
        <div class="rowflex input_block">
          <p>Beat Lines:</p>
          <input value="5" onchange='beatLinesValueChange(event)' type="text">
        </div>
  
        <div class="rowflex input_block">
          <p>BPM</p>
          <input value="10" onchange='bmpValueChange(event)' type="text">
        </div>

      </div>
  
      <div class="canvas_holder">
        <canvas onclick='canvasClickHandler(event)' width="800" height="300" id="editor_canvas"></canvas>
        <canvas width="800" height="100" id = 'audio_amplitude_canvas'></canvas>
      </div>
    </div>

    <script defer src="renderer.js"></script>
  </body>
</html>
