<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>RhythmGE</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <topbar>
    <div class="left-column">
      <div class="first-row">
        <div class="audio-player">
          <div class="col-1">
            <p id="file-name" class="file-name">File name</p>
            <div class="slider-top">
              <p id="current-audio-time">0:00</p>
              <button class="play-button" id="play-button"></button>
              <p id="audio-duration">0:00</p>
            </div>
            <div class="slider-container">
              <input disabled type="range" min="1" max="100" value="50" class="slider" id="audio-slider">
            </div>
          </div>
          <div class="col-2">
            <div class="slider-container slider-vertical-container">
              <input type="range" min="0" max="1" value="0.5" step="0.02" class="slider slider-vertical" id="volume-slider">
            </div>
          </div>
        </div>
        <div id="prefabs-container">
        </div>
        <div class="imports">
          <div id="drop-zone" class="drop-zone">
            <button id="drop-btn" ondrop="document.getElementById('files').click();" onclick="document.getElementById('files').click();">
              <p>Click to import audio file</p>
            </button>
            <input type="file" id="files" style="display: none;" name="music" accept=".mp3, .wav" />
          </div>
          <div class="imports">
            <button id="save-beatmap-btn">Save beatmap file</button>
            <button id="import-beatmap-btn">Import beatmap file</button>
          </div>
        </div>
      </div>
      <div class="second-row">
        <div class="settings-container">
          <div class="inputs-block-container"> 
            <div class="input-block">
              <p>LPB</p>
              <input value="5" id="beat-lines" type="text">
            </div>
    
            <div class="input-block">
              <p>BPM</p>
              <input value="60" id="bpm" type="text">
            </div>
    
            <div class="input-block">
              <p>Offset</p>
              <input value="60" id="offset" type="text">
            </div>
          </div>
  
          <div class="sliders"> 
            <div class="slider-container">
              <p id="snap-lines-text">Snap lines 1/2</p>
              <input type="range" min="0" max="4" value="0" class="slider" id="snap-lines">
            </div>
            <div class="slider-container">
              <p id="playback-rate-text">Playback rate 1x</p>
              <input type="range" min="0.25" max="2" value="1" step="0.05" class="slider" id="playback-rate">
            </div>
          </div>
   
          <div class="checkbox-holder">
            <label>
              <input id="use-claps" type='checkbox'>
              <span></span>
              Claps
            </label>
    
            <label>
              <input id="follow-line" type='checkbox'>
              <span></span>
              Follow Line
            </label>
    
            <label>
              <input id="hide-bpm" type='checkbox'>
              <span></span>
              Hide bpm lines
            </label>
    
            <label>
              <input id="hide-creatable" type='checkbox'>
              <span></span>
              Hide creatable lines
            </label>
          </div>
  
          <div class="buttons-container">
            <button id="clear-timestamps">
              Clear timestamps
            </button>
            <button id="clear-creatable-lines">
              Clear creatable-lines
            </button>
          </div>
        </div>
        <div class="visualiser">
          <canvas height="100" id='visualiser-canvas'></canvas>
        </div>
      </div>
    
    </div>
  </topbar>
  <div class="editor-container">
    <canvas width="800" height="300" id="editor-canvas"></canvas>
    <canvas width="800" height="100" id="audio-amplitude-canvas"></canvas>
  </div>

  <script>
    require("./renderer.js")
  </script>
</body>

</html>
